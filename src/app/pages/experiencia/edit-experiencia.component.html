<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><span style="color:white">Nombre de la empresa</span></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="expLab.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"><span style="color:white">Descripcion de la tarea</span></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="expLab.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-secundary btn--color"><span style="color:white">Editar</span></button>
            </form>
        </div>
    </div>
</div>
