<app-logo></app-logo>
<br><br><br><br>
<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><span style="color:white"><span style="color:white">Nombre de la institucion</span></span></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"><span style="color:white"><span style="color:white">Descripcion de sus estudios</span></span></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-secundary btn--color"><span style="color:white">Editar</span></button>
            </form>
        </div>
    </div>
</div>
