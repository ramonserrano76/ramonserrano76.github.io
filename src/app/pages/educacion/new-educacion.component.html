<app-logo></app-logo>
<br><br><br><br>
<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"><span style="color:white">Nombre de la institución</span></label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <div class="form-group">
                    <label for="descripcionE"><span style="color:white">Descripción del estudio</span></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <br>
                <button class="btn btn-secundary btn--color"><span style="color:white">Agregar</span></button>
            </form>
        </div>
    </div>
</div>
